<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Sophia Quach">
        <meta name="description" content="Settings page for TubeTutor Chrome Extension">
        <title>Settings</title>
        <link href="stylesheets/styles.css" rel="stylesheets"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      </head>
      
      <body>

        <div id = "Colour" class="Colour">
            <h3>Colour</h3>
                <form>
                    <fieldset>
                        <input id="default" type="radio" name="colour" value="default" checked> <label for="default">Default</label> <!-- What will default be? Monochrome? -->
                        <input id="pink" type="radio" name="colour" value="pink"> <label for="pink">Pink</label>
                        <input id="blue" type="radio" name="colour" value="blue"> <label for="blue">Blue</label>
                        <input id="green" type="radio" name="colour" value="green"> <label for="green">Green</label>
                        <input id="red" type="radio" name="colour" value="red"> <label for="red">Red</label>
                        <input id="purple" type="radio" name="colour" value="purple"> <label for="purple">Purple</label>
                        <input id="yellow" type="radio" name="colour" value="yellow"> <label for="yellow">Yellow</label>
                        <input id="orange" type="radio" name="colour" value="orange"> <label for="orange">Orange</label>
                        <input id="beige" type="radio" name="colour" value="beige"> <label for="beige">Beige</label>
                        <input id="bronze" type="radio" name="colour" value="bronze"> <label for="bronze">Bronze</label>
                    </fieldset>
                </form>

        <div id = "Font" class="Font">
            <h3>Font</h3>
              <select name="font" id="font">
                  <option value="default">Default</option> <!-- Default might be Arial or something similar. -->
                  <option value="times">Times New Roman</option>
                  <option value="mont">Montserrat</option>
                  <option value="comic">Comic Sans</option>
              </select>
        </div>
        
        <div id = "Font Size" class="Font Size">
            <h3>Font Size</h3>
                    <input type="range" min="12" max="36" value="16" class="slider" id="fontsize">
        </div>

      </body>
